<form class="form-group" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Order No</label>
                <div class="input-group" aria-readonly="true">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                        <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo"
                            class="form-control" readonly>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label>Customer</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID"
                    class="form-control">
                    <option value="0">-Select-</option>
                </select>
            </div>

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Payment Method </label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
                    <option value="">-Select-</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>

            <div class="form-group">
                <label>Grand Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs.</div>
                        <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal"
                            class="form-control" readonly>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <a (click)="AddorEditOrderItems(null,service.formData.OrderID)"
                    class="btn btn-sm btn-success text-white"><i class="fa fa-plus">Add Item</i></a></th>
        </thead>
        <tbody>
            <tr *ngIf="service.orderItems.length==0">
                <td class="font-italic text-center" colspan="5">
                    No item is Selected yet
                </td>
            </tr>
            <tr *ngFor="let item of service.orderItems; let i = index">
                <td>{{item.ItemName}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Quantity}}</td>
                <td>{{item.Total}}</td>
                <td>
                    <a (click)="AddorEditOrderItems(i,service.formData.OrderID)" class="btn btn-sm btn-info text-white">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a (click)="deleteOrderItems(item.OrderItemID,i)" class="btn btn-sm btn-danger ml-4 text-white">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button (click)="resetForm()" type="submit" class="btn btn-dark"><i class="fa fa-database">SUBMIT</i></button>
    </div>

</form>
